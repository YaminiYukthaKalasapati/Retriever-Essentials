{% extends 'inventory/base.html' %}

{% block title %}Admin Page{% endblock %}

{% block content %}
    <h1>Admin Page</h1>
    <p>Login to manage the inventory items.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'admin:login' %}"><button type="button">Add Item</button></a>
    </form>
{% endblock %}

{% if user.is_authenticated %}
    <li><a href="{% url 'admin_page' %}">Admin</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
{% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
{% endif %}
